<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Cloud View</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f6fa;
        color: #2d3436;
      }
      input, button, select, textarea { font-family: inherit; }
      button { cursor: pointer; }
      button:disabled { cursor: not-allowed; opacity: 0.55; }
      input:focus { outline: none; border-color: #6c5ce7 !important; box-shadow: 0 0 0 3px rgba(108,92,231,0.12); }
      button:focus-visible { outline: 2px solid #6c5ce7; outline-offset: 2px; }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #dfe6e9; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #b2bec3; }
      ::selection { background: rgba(108,92,231,0.15); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
